<!doctype html>
<html lang="en">
    <body>
        <form action='/' method='post'>
            <input name='name' placeholder='Name'/>
            <input name='post' placeholder='Post Content'/>
            <input type='submit' value='Submit'/>
        </form>
        {% for post in posts %}
            <div>{{ post[1] + ': ' + post[2] }}</div>  
        {% endfor %}
    </body>
</html>
